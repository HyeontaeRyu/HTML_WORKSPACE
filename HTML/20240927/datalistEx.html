<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>데이터 목록을 가진 텍스트</title>
  </head>
  <body>
    <h3>가고싶은곳</h3>
    <hr />
    <form action="">
      나라 : <input type="text" name="country" list="countries" /> <br />
      <datalist id="countries">
        <option value="가나"></option>
        <option value="덴마크"></option>
        <option value="네덜란드"></option>
        <option value="벨기에"></option>
      </datalist>

      <select name="" id="">
        <option value="firefox">firefox</option>
        <option value="Chrome">Chrome</option>
        <option value="Safari">Safari</option>
        <option value="Opera">Opera</option>
      </select>

      보고싶은것 : <input type="text" name="" list="what" /> <br />
      <datalist id="what">
        <option value="산"></option>
        <option value="바다"></option>
        <option value="계곡"></option>
      </datalist>
    </form>
  </body>
</html>
