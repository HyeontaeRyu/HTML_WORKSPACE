<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>시간 정보 입력하는 폼</title>
  </head>
  <body>
    <h3>시간 정보 입력 폼</h3>
    <hr />
    초기 값 설정 : 2024년 09월 27일 17시 30(10초 32) <br />
    시간을 설정하시오.
    <hr />
    <form action="">
      <pre>
            month : <input type="month" value="2024-09" name="" id=""> <br>
            week : <input type="week" value="2024-w39" name="" id=""> <br>
            date : <input type="date" value="2024-09-27" name="" id=""> <br>
            time : <input type="time" value="17:30" name="" id=""> <br>
            local : <input type="datetime-local" value="2024-09-27T17:30:10.32" id="">

        </pre>
    </form>
  </body>
</html>
