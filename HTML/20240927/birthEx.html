<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>시간정보입력</title>
    <style>
      #cTable {
        text-align: center;
      }
      .incTable {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h3>크리스마스 성탄축제</h3>
    당신을 크리스마스 성탄 축제에 초대합니다.
    <hr />
    <form action="">
      <table id="cTable" border="1">
        <caption></caption>
        <tr>
          <td>성탄절</td>
          <td><input type="date" name="" id="" value="2024-12-25" /></td>
        </tr>
        <tr>
          <td>성탄절 예배 시간</td>
          <td><input type="time" value="09:30" name="" id="" /></td>
        </tr>
        <tr>
          <td>예배 장소</td>
          <td>
            <input type="text" name="" value="어딘가" id="" class="incTable" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
