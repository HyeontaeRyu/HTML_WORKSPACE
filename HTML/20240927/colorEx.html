<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>색 입력</title>
  </head>
  <body>
    <h3>컬러 다이얼로그</h3>
    <hr />
    <form action="">
      색 선택
      <input
        type="color"
        name="#0000ff"
        id=""
        onchange="document.body.style.backgroundColor=this.value, document.body.style.color=this.value"
      />
    </form>
  </body>
</html>
