<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 폼</title>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <h1>회원가입</h1>
    <form name="form1" id="reg" action="">
      <div id="regInput">
        <h3>아이디</h3>
        <input type="text" name="user_id" id="" />
        <h3>비밀번호</h3>
        <input type="password" name="user_pw" id="" />
        <h3>주민번호</h3>
        <input type="password" name="joomin_no." id="" />
        <h3>성별</h3>
        <label>
          <input type="radio" name="gender" value="남자" />남자
          <input type="radio" name="gender" id="" value="여자" />여자
          <input type="radio" name="gender" id="" value="기타" />기타
        </label>
        <h3>이메일</h3>
        <input type="email" name="regEmail" id="" />
        <h3>URL</h3>
        <input type="url" name="regURL" id="" />
        <h3>핸드폰 번호</h3>
        <input type="tel" name="regHpno" id="" />
        <h3>취미</h3>
        <label>
          <input type="checkbox" name="" value="축구" />축구
          <input type="checkbox" name="" value="야구" />야구
          <input type="checkbox" name="" value="농구" />농구
        </label>
        <h3>직업</h3>
        <select name="job" id="regJob">
          <option value="none">-------- 직업선택 --------</option>
          <option value="프로그래머">프로그래머</option>
          <option value="퍼블리셔">퍼블리셔</option>
          <option value="디자이너">디자이너</option>
          <option value="웹 기획">웹 기획</option>
        </select>
        <br />
        <br />
        <input type="submit" value="회원가입" class="doneButton" />
        <input type="reset" value="다시작성" class="reset" />
      </div>
    </form>
  </body>
</html>
