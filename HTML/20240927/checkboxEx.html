<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>체크박스 만들기</title>
  </head>
  <body>
    <h3>당신의 취미는 무엇입니까.</h3>
    <hr />
    <form action="">
      등산 <input type="checkbox" name="" value="1" id="" /> 독서
      <input type="checkbox" name="" id="" value="2" /> 여행
      <input type="checkbox" name="" id="" value="3" /> 게임
      <input type="checkbox" name="" id="" value="4" /> 유튜브
      <input type="checkbox" name="" id="" value="5" /> 음악감상
      <input type="checkbox" name="" id="" value="6" />
    </form>
    <br />
    <hr />
    <h3>당신의 특기는 무엇입니까.</h3>
    <form action="">
      축구 <input type="checkbox" name="" id="" /> 농구
      <input type="checkbox" name="" id="" /> 배구
      <input type="checkbox" name="" id="" /> 탁구
      <input type="checkbox" name="" id="" /> 야구
      <input type="checkbox" name="" id="" />
    </form>
  </body>
</html>
