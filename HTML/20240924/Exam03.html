<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단락 나누기</title>

</head>
<body>
    <h3>두개의 단락 나누기</h3>
    <hr color="red">
    <p>
        HTML 문서로 본문을 여러 단락으로 나눌 수 있다. <br>
        CSS 스타일을 사용하면 단락 단위로 내여쓰기와 들여쓰기가 가능하다.
    </p>
    <hr>
    <p>
        여러개의 빈 캔은 하나로 취급하며, <br>
        엔터 키 역시 하나의 빈 칸으로 처리한다.
    </p>
</body>
</html>
