<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>인라인 시멘틱 태그</title>
  </head>
  <body>
    <h3>인라인 시멘틱 태그</h3>
    <hr color="darkred" />
    <p>
      내일 <mark>HTML 수업</mark> 시간은 <time datetime="">14:30</time>에
      시작하고<br />
      난이도 <meter value="0.9" max="1.0">90%</meter> <br />
      수업의 진행상황 <progress value="35" max="100"></progress>
    </p>
  </body>
</html>
