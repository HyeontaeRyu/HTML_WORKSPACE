<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML 5의 구조</title>
    <style>
      html,
      body {
        margin: 0%;
        padding: 0%;
        height: 100%;
      }
      header {
        width: 100%;
        height: 15%;
        background-color: orange;
        text-align: center;
        line-height: 15%;
      }
      nav {
        width: 15%;
        height: 70%;
        float: left;
        background-color: orangered;
      }
      section {
        width: 70%;
        height: 70%;
        float: left;
        background-color: olive;
      }
      aside {
        width: 15%;
        height: 70%;
        float: left;
        background-color: aqua;
      }
      footer {
        width: 100%;
        height: 15%;
        background-color: darkred;
        clear: both;
      }
      #header {
        width: 100%;
        height: 15%;
        background-color: orange;
      }
      #nav {
        width: 15%;
        height: 70%;
        float: left;
        background-color: orangered;
      }
      #sect {
        width: 70%;
        height: 70%;
        float: left;
        background-color: olive;
      }
      #aside {
        width: 15%;
        height: 70%;
        float: left;
        background-color: aqua;
      }
      #footer {
        width: 100%;
        height: 15%;
        background-color: darkred;
        clear: both;
      }
    </style>
  </head>
  <body>
    <h1>HTML5 시멘틱 구조</h1>
    <header>header</header>
    <nav>nav</nav>
    <section>sect</section>
    <aside>aside</aside>
    <footer>footer</footer>
    <br />
    <hr />
    <h1>HTML 구조</h1>
    <div id="header"></div>
    <div id="nav"></div>
    <div id="sect"></div>
    <div id="aside"></div>
    <div id="footer"></div>
  </body>
</html>
