<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>정의 리스트</title>
    <style>
      dl dt {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h3>웹 브라우저의 종류</h3>
    <hr />
    <dl>
      <dt>인터넷 익스플로러</dt>
      <dd>마이크로소프트에서 끼워판 브라우저로 망했음.</dd>
      <dt>크롬</dt>
      <dd>구글의 브라우저로 제일 많이 씀.</dd>
      <dt>파이어폭스</dt>
      <dd>모질라 재단에서 만든 오픈소스 브라우저로 느림.</dd>
    </dl>
  </body>
</html>
