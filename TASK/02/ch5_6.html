      /* img {

      img {
        animation: spin 1s infinite;
        width: 150px;
        height: 150px;
      }
      @keyframes spin {
        0% {
          transform: rotate(90deg);
        }
        50% {
          transform: rotate(-90deg);
        }
        100% {
          transform: rotate(90deg);
        }
      }
    </style>
  </head>
  <body>
    <h3>어지러워요</h3>
    <hr />
    <img src="img/spongebob.png" alt="" />
  </body>
