<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <style>
      body {
        font-family: sans-serif;
      }
    </style>
    <script>
      function isSame(num) {
        var isSame = false;
        var innernum = num;
        var first = num % 10; // 1의 자리수
        // 1000의 자리수만 남을 때까지 나누기.
        while (num < 10) {
          num = Math.floor(num / 10);
        }

        // 1000의 자리수와 1의 자리수 비교.
        isSame = first == num;

        // 결과 출력
        document.write(innernum + ": ");
        if (isSame) {
          document.write("같습니다.");
        } else {
          document.write("다릅니다.");
        }
      }
    </script>
  </head>
  <body>
    <h3>큰 자리 수와 낮은자리수 같은지 비교</h3>
    <hr />
    <script>
      isSame(Number(prompt("4자리 정수를 입력하세요.")));
    </script>
  </body>
</html>
