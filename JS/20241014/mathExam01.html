<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      body {
        font-family: consolas, sans-serif;
      }
    </style>
    <script>
      let max = Math.max(100, 102);
      document.write(max + "<br>");

      let min = Math.min(100, 102);
      document.write(min + "<br>");

      let pi = Math.PI;
      document.write(pi + "<br>");

      let num1 = 3.7569;
      document.write(Math.round(num1) + "<br>");

      document.write(Math.ceil(num1) + "<br>");

      document.write(Math.floor(num1) + "<br>");

      let num2 = -7821;
      document.write("|" + Math.abs(num2) + "|" + "<br>");

      let rd = Math.floor(Math.random() * 100);
      document.write(rd + "<br>");
    </script>
  </head>
  <body></body>
</html>
