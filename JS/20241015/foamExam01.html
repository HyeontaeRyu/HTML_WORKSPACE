<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      .input_group{
        height: 45px;
        border-bottom: 1px dotted #ccc;
        font: 1em/40px "돋움", "Helvetica"
      }
      .input_group > label {
        /* width: 80px; */
        display: inline-block;
      }
    </style>
    <script>
        function doSubmit() {
            let frm = document.form1;
            if (frm.user_name.value == "") {
                alert("이름을 입력하세요.");
                frm.user_name.focus();
                return false;
            }
            if (!frm.gender[0].checked && !frm.gender[1].checked && !frm.gender[2].checked) {
                alert("성별을 선택하세요.");
                frm.gender[0].focus();
                return false;
            }
            if (frm.job.selectedIndex < 1) {
                alert("직업을 선택 해 주세요.");
                frm.job.focus();
                return false;
            }
            let chk = false;
            for (let i = 0 ; i < frm.hobby.length; i++) {
                if(frm.hobby[i].checked) {
                    chk = true;
                    break;
                }

            }
            if(!chk) {
                alert("취미를 선택 해 주세요")
                frm.hobby[0].focus();
                return false;
            }
            if (confirm("입력하신 내용이 맞습니까.")) {
                frm.submit();
            } else {
                return false;
            }
        }
    </script>
  </head>
  <body>
    <form action="" name="form1" onsubmit="return doSubmit()">

        <fieldset>
            <legend>회원가입</legend>
            <div class="input_group_first">
                <label for="name">이름</label>
                <input type="text" id="user_name" name="user_name" />
            </div>
            <div class="input_group">
                <label for="">성별</label>
                <input type="radio" name="gender" value="M" id="" />남자</input>
                <input type="radio" name="gender" value="F" id="" />여자</input>
                <input type="radio" name="gender" value="O" id="" />기타</input>
                
            </div>
      <div class="input_group">
          <label for="">직업</label>
          <select name="job" id="">
            <option value="">직업을 선택하세요</option>
            <option value="IT엔지니어">IT엔지니어</option>
            <option value="교사">교사</option>
            <option value="의사">의사</option>
            <option value="변호사">변호사</option>
            <option value="세무사">세무사</option>
            <option value="CEO">CEO</option>
        </select>
    </div>
      <div class="input_group">
          <label for="">취미</label>
        <label for="">
            <input type="checkbox" name="hobby" name="축구" id="">축구</input>
            <input type="checkbox" name="hobby" name="농구" id="">농구</input>
            <input type="checkbox" name="hobby" name="야구" id="">야구</input>
        </label>
    </div>
    <div class="input_group">
        <label for="">&nbsp;</label>
        <input type="submit" name="button1" value="제출"></input>
        <input type="reset" name="button2" value="리셋"></input>
    </div>
</fieldset>
</form>
  </body>
</html>
