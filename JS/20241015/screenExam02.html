<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      body {
        font-family: consolas, sans-serif;
      }
    </style>
    <script>
      //화면의 중심 좌표를 가로/세로 배열로 반환하는 함수
      function getCenterPixel() {
        let arr = new Array(
          parseInt(screen.availWidth / 2),
          parseInt(screen.availHeight / 2)
        );

        return arr;
      }
      let centerPixel = getCenterPixel();
      document.write(
        "<h1>화면의 중심 좌표: " +
          centerPixel[0] +
          ", " +
          centerPixel[1] +
          "</h1>"
      );
    </script>
  </head>
  <body></body>
</html>
