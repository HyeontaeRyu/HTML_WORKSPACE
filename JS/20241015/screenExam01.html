<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      body {
        font-family: consolas, sans-serif;
      }
    </style>
    <script>
      //screen 객체의 정보 조회
      document.write("<h1>화면 높이: " + screen.availHeight + "</h1>");
      document.write("<h1>화면 너비: " + screen.availWidth + "</h1>");
      document.write("<h1>화면 색상 수: " + screen.colorDepth + "</h1>");
      document.write("<h1>화면 픽셀 당 높이: " + screen.height + "</h1>");
      document.write("<h1>화면 픽셀 당 너비: " + screen.width + "</h1>");
      document.write(
        "<h1>화면 픽셀 당 비트 수: " + screen.pixelDepth + "</h1>"
      );
    </script>
  </head>
  <body></body>
</html>
