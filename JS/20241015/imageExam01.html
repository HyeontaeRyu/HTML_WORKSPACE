<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      body {
        font-family: consolas, sans-serif;
      }
      .thumbnail {
        padding: 0;
        margin: 0;
        list-style: none;
        width: 120px;

        float: left;
      }
      .thumbnail li {
        width: 100px;
        height: 100px;
        padding: 5px 10px;
      }
      .thumbnail img {
        width: 100px;
        height: 100px;
      }
      .view {
        float: left;
        width: 500px;
        height: 500px;
        padding: 10px 0;
      }
      .view img {
        width: 350px;
        height: 320px;
      }
    </style>

    <script>
      function setImg(index) {
        let imgList = [
          "/IMG/benkyounira.jpg",
          "/IMG/spongebob.png",
          "/IMG/christmastree.png",
        ];

        let image = document.getElementById("target");
        image.src = imgList[index];
      }
    </script>
  </head>
  <body>
    <ul class="thumbnail">
      <li>
        <a href="#" onclick="">
          <img src="/IMG/benkyounira.jpg" alt="" onclick="setImg(0)" />
          <img src="/IMG/spongebob.png" alt="" onclick="setImg(1)" />
          <img src="/IMG/christmastree.png" alt="" onclick="setImg(2)"
        </a>
      </li>
    </ul>
    <div class="view">
      <img src="/IMG/benkyounira.jpg" alt="" id="target" />
    </div>
  </body>
</html>
