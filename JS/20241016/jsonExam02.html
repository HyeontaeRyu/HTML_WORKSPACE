<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      body {
        font-family: consolas, sans-serif;
      }
    </style>
    <script>
      function initCompany() {
        let company = {
          "name": "주식회사 글로벌인",
          "since": 2024,
          "department": ["영업부", "개발부", "인사부"],
          "biz": ["웹 개발", "앱 개발", "인공지능"],
        };
        document.getElementById("name").innerText = company.name;
        document.getElementById("since").innerText = company.since;
        for (let i = 0; i < company.department.length; i++) {
          /* let li = document.createElement("li");
          li.innerText = company.department[i];
          document.getElementById("department").appendChild(li); */
          document.getElementById("department").innerHTML +=
            "<li>" + company.department[i] + "</li>";
        }
        for (let i = 0; i < company.biz.length; i++) {
          document.getElementById("biz").innerHTML +=
            "<li>" + company.biz[i] + "</li>";
        }
      }
    </script>
  </head>
  <body onload="initCompany()">
    <h1 id="name"></h1>
    <p><strong>설립 연도 : </strong><span id="since"></span></p>
    <h2>주요 사업 부서</h2>
    <ul id="department"></ul>
    <h2>주요 사업 분야</h2>
    <ul id="biz"></ul>
  </body>
</html>
