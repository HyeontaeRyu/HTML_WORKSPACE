<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: sans-serif;
      }
    </style>
    <script>
      function f(x, y) {
        var k = x + y;
        return k;
      }
    </script>
  </head>
  <body>
    <script>
      document.write(
        f(
          Number(prompt("첫 번째 정수를 입력하세요.")),
          Number(prompt("두 번째 정수를 입력하세요."))
        )
      );
    </script>
  </body>
</html>
