<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      body {
        font-family: sans-serif;
      }
    </style>
    <script>
      function sum(x, y) {
        var z = x + y;
        return z;
      }
      function prt(x, y) {
        var results = sum(x, y);
        document.write(results);
      }
    </script>
  </head>
  <body>
    <script>
      prt(10, 20);
    </script>
  </body>
</html>
