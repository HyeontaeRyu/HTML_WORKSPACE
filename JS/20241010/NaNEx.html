<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script>
      var v1 = "가나다라";
      var v2 = "123456";

      var isnum1 = !isNaN(v1);
      var isnum2 = !isNaN(v2);

      document.write("v1은 숫자입니까? " + isnum1 + "<br>");
      document.write("v2은 숫자입니까? " + isnum2 + "<br>");

      if (isnum1) {
        document.write("v1은 숫자입니다.<br>");
      } else {
        document.write("v1은 숫자가 아닙니다.<br>");
      }
      if (isnum2) {
        document.write("v2은 숫자입니다.<br>");
      } else {
        document.write("v2은 숫자가 아닙니다.<br>");
      }
    </script>
  </head>
  <body></body>
</html>
