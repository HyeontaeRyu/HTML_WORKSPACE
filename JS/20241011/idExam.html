<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      body {
        font-family: sans-serif;
      }
      .myid {
        background: #ff0;
        font-size: 20px;
        font-weight: bold;
        color: #00f;
        display: inline-block;
      }
    </style>
    <script>
      function doPrint() {
        let a = (document.getElementsByClassName("myid").innerHTML =
          "스크립트 실행 됨");
        document.write(a);
      }
    </script>
  </head>
  <body>
    <h1 class="myid">안녕하세요.</h1>
    <h1 class="myid">자바스크립트 입니다.</h1>
    <h1 class="myid">너무 재미있는 과목이죠?</h1>
    <a href="#" onclick="doPrint()">자바스크립트 함수 호출</a>
  </body>
</html>
