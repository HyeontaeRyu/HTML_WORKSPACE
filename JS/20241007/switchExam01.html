<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script>
      var point = prompt("당신의 점수를 입력하세요.");
      var grade = null;
      //   if (point <= 100 && point >= 90) {
      //     grade = "A";
      //   } else if (point >= 80) {
      //     grade = "B";
      //   } else if (point >= 70) {
      //     grade = "C";
      //   } else if (point >= 60) {
      //     grade = "D";
      //   } else {
      //     grade = "F";
      //   }
      switch (true) {
        case point <= 100 && point >= 90:
          grade = "A";
          break;
        case point >= 80 && point < 90:
          grade = "B";
          break;
        case point >= 70 && point < 80:
          grade = "C";
          break;
        case point >= 60 && point < 70:
          grade = "D";
          break;
        default:
          grade = "F";
          break;
      }
      document.write("<h1>당신의 학점은 " + grade + "입니다.</h1>");
    </script>
    <style>
      body {
        font-family: sans-serif;
      }
    </style>
  </head>
  <body></body>
</html>
