<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>문자연산</title>
    <script>
      document.write("<h1> 문자연산 </h1>");
      document.write("<hr />");

      // 문자열과 문자열
      var str1 = "안녕하세요.";
      var str2 = "JavaScript";
      var str3 = str1 + str2;
      document.write("<p>str1 + str2 : " + str3 + "</p>");

      //   문자열과 숫자
      var str4 = "hello";
      var num1 = 1234;
      var result = str4 + num1;
      document.write("<p>str4 + num1 : " + result + "</p>");
    </script>
  </head>
  <body></body>
</html>
