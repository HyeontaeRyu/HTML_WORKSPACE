<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>복합 대입 연산자</title>
    <script>
      var num = 100;

      document.write("<h1> 복합 대입 연산자 </h1>");
      document.write("<hr />");

      // 덧셈에 관한 단항 연산자
      num += 50;
      document.write("<p>num += 50 : " + num + "</p>");

      // 뺄셈에 관한 단항 연산자
      num -= 50;
      document.write("<p>num -= 50 : " + num + "</p>");

      // 곱셈에 관한 단항 연산자
      num *= 50;
      document.write("<p>num *= 50 : " + num + "</p>");

      // 나눗셈에 관한 단항 연산자
      num /= 50;
      document.write("<p>num /= 50 : " + num + "</p>");

      // 나머지에 관한 단항 연산자
      num %= 50;
      document.write("<p>num %= 50 : " + num + "</p>");
    </script>
  </head>
  <body></body>
</html>
