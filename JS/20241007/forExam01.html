<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script>
      var sum = 0;
      for (let i = 1; i <= 10; i += 1) {
        sum += i;
      }
      document.write("<h1>1부터 10까지의 합은 " + sum + "입니다.</h1>");
    </script>
    <style>
      body {
        font-family: sans-serif;
      }
    </style>
  </head>
  <body></body>
</html>
