<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script>
      function gugudan() {
        var dan = 0;
        var e = 0;
        dan = prompt("2~9 사이의 숫자를 입력하세요.");

        if (isNaN(dan)) {
          alert("숫자를 입력하세요.");
          return gugudan();
        } else if (dan < 2 || dan > 9) {
          alert("2~9 사이의 숫자를 입력하세요.");
          return gugudan();
        } else {
          //   for문으로 구현
          //   for (let i = 0; i < 9; i++) {
          //     document.write(
          //       "<h1>" + dan + " * " + (i + 1) + " = " + (i + 1) * dan + "</h1>"
          //     );
          //   }

          //   while 문으로 구현
          //   while (e < 9) {
          //     document.write(
          //       "<h1>" + dan + " * " + (e + 1) + " = " + (e + 1) * dan + "</h1>"
          //     );
          //     e += 1;
          //   }

          //   do while문으로 구현
          do {
            document.write(
              "<h1>" + dan + " * " + (e + 1) + " = " + (e + 1) * dan + "</h1>"
            );
            e += 1;
          } while (e < 9);
        }
      }
    </script>
  </head>
  <body>
    <script>
      gugudan();
    </script>
  </body>
</html>
