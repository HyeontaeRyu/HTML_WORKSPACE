<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      body {
        font-family: sans-serif;
      }
    </style>
    <script>
      var point = prompt("당신의 점수를 입력하세요.");
      var grade = null;
      if (point <= 100 && point >= 90) {
        grade = "A";
      } else if (point >= 80) {
        grade = "B";
      } else if (point >= 70) {
        grade = "C";
      } else if (point >= 60) {
        grade = "D";
      } else {
        grade = "F";
      }
      document.write("<h1>당신의 학점은 " + grade + "입니다.</h1>");
    </script>
  </head>
  <body></body>
</html>
