<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script>
      //   alert("Hello, World!");
      document.write("<h1>Hello, World!</h1>");

      //   변수 선언
      var num1;
      var msg1;

      //   초기화
      num1 = 100;
      msg1 = "not Hello, World!";

      //   변수 선언 및 초기화
      var num2 = 3.14;
      var msg2 = "Hello, World!";

      document.write("<p>" + msg1 + "</p>");
      document.write("<p>" + msg2 + "</p>");
      document.write("<h2>" + num1 + num2 + "</h2>");

      //   boolean 값의 사용
      var isMan = true;
      document.write("<p>" + isMan + "</p>");

      // 의도적으로 null 대입

      var nullVar = null;

      // undefined 변수
      var value1;

      document.write("<p>" + nullVar + "<br/>" + value1 + "</p>");
    </script>
  </head>
  <body>
    a
  </body>
</html>
