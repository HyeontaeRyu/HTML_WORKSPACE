<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>마우스 커서</title>
  </head>
  <body>
    <h3>마우스 커서</h3>
    <hr />
    <p style="cursor: crosshair">십자 모양</p>
    <p style="cursor: help">도움말 모양</p>
    <p style="cursor: pointer">포인터 모양</p>
    <p style="cursor: progress">실행 중 모양</p>
    <p style="cursor: n-resize">상하좌우 크기 조절 모양</p>
  </body>
</html>
