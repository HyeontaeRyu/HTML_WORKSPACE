<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>둥근 모서리</title>
    <style>
      p {
        background-color: #90d000;
        padding: 20px;
        width: 300px;
        color: white;
      }
      #round1 {
        border-radius: 50px;
      }
      #round2 {
        border-radius: 0 20px 40px 60px;
      }
      #round3 {
        border-radius: 0 20px 40px 20px;
      }
      #round4 {
        border-radius: 0 20px 0 20px;
      }
      #round5 {
        border-radius: 50px;
        border: 3px dashed white;
      }
    </style>
  </head>
  <body>
    <h3>둥근 모서리</h3>
    <hr />
    <p id="round1">반지름 50px로 둥근 모서리를 만들겠다.</p>
    <p id="round2">반지름 0, 20, 40, 60px로 둥근 모서리를 만들겠다.</p>
    <p id="round3">반지름 0, 20, 40, 20px로 둥근 모서리를 만들겠다.</p>
    <p id="round4">반지름 0, 20, 0, 20px로 둥근 모서리를 만들겠다.</p>
    <p id="round5">반지름 50px로 둥근 점선 모서리를 만들겠다.</p>
  </body>
</html>
