<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>이미지 테두리</title>
    <style>
      p {
        width: 200px;
        height: 68px;
        padding: 10px;
        margin: 50px;
        border: 20px solid lightgray;
        background-color: yellow;
      }
      #ro {
        border-image: url("/IMG/border.png") 30 round;
      }
      #re {
        border-image: url("/IMG/border.png") 30 repeat;
      }
      #st {
        border-image: url("/IMG/border.png") 30 stretch;
      }
    </style>
  </head>
  <body>
    <h3>이미지 테두리</h3>
    <hr />
    원본 이미지
    <br />
    <img src="/IMG/border.png" alt="원본" />
    <hr />
    <p>20x20 크기의 회색 테두리를 가진 p 태그</p>
    <p id="ro">round 스타일 이미지 테두리</p>
    <p id="re">repeat 스타일 이미지 테두리</p>
    <p id="st">stretch 스타일 이미지 테두리</p>
  </body>
</html>
