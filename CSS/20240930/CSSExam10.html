<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>다양한 테두리</title>
    <style>
      p {
        width: 100px;
        height: 50px;
        text-align: center;
        line-height: 50px;
      }
    </style>
  </head>
  <body>
    <h3>다양한 테두리</h3>
    <hr />
    <p style="border: 3px solid blue; display: inline-block">3px solid</p>
    <p style="border: 3px none blue; display: inline-block">3px none</p>
    <p style="border: 3px hidden blue; display: inline-block">3px hidden</p>
    <p style="border: 3px dotted blue; display: inline-block">3px dotted</p>
    <p style="border: 3px dashed blue; display: inline-block">3px dashed</p>
    <p style="border: 3px double blue; display: inline-block">3px double</p>
    <p style="border: 15px groove yellow; display: inline-block">15px groove</p>
    <p style="border: 15px ridge yellow; display: inline-block">15px ridge</p>
    <p style="border: 15px inset yellow; display: inline-block">15px inset</p>
    <p style="border: 15px outset yellow; display: inline-block">15px outset</p>
  </body>
</html>
