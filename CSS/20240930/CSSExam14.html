<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>텍스트 그림자</title>
    <style>
      div {
        font: normal 24px verdana;
      }
      .dropText {
        text-shadow: 3px 3px;
      }
      .redShadow {
        text-shadow: 3px 3px red;
      }
      .blurEffect {
        text-shadow: 3px 3px 5px skyblue;
      }
      .glowEffect {
        text-shadow: 0px 0px 3px yellow;
      }
      .wordArtEffect {
        color: white;
        text-shadow: 0px 0px 5px darkblue;
      }
      .threeDeffect {
        text-shadow: 2px 2px 4px #000;
        color: white;
      }
      .multiEffect {
        text-shadow: 2px 2px 2px #000, 0px 0px 25px blue, 0px 0px 5px darkblue;
        color: yellow;
      }
    </style>
  </head>
  <body>
    <h3>그림자 효과</h3>
    <hr />
    <div class="dropText">Drop Shadow</div>
    <div class="redShadow">Color Shadow</div>
    <div class="blurEffect">Blur Shadow</div>
    <div class="glowEffect">Glow Shadow</div>
    <div class="wordArtEffect">WordArt Effect</div>
    <div class="threeDeffect">3d Effect</div>
    <div class="multiEffect">Multiple Effect</div>
  </body>
</html>
