<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>인라인, 인라인블록, 블록</title>
    <style>
      div {
        border: 3px solid yellowgreen;
        color: blue;
        background-color: aliceblue;
      }
      span {
        border: 5px dotted red;
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <h3>인라인. 인라인블록 블록</h3>
    <hr />
    나는
    <div style="display: none">웹을 사랑</div>
    합니다.<br /><br />
    나는
    <div style="display: inline">웹을 사랑</div>
    합니다.<br /><br />
    나는
    <div style="display: inline-block; height: 60px">웹을 사랑</div>
    합니다.<br /><br />
    나는
    <div>웹을 <span style="display: block">사랑</span></div>
    합니다.
  </body>
</html>
