<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>글로벌인 카페</title>
    <style>
      h3 {
        text-align: centers;
      }
      #menubar {
        background-color: olive;
      }
      #menubar ul {
        margin: 0;
        padding: 0;
        width: 600px;
      }
      #menubar ul li {
        display: inline-block;
        list-style-type: none;
        padding: 0px 15px;
      }
      #menubar ul li a {
        color: white;
        text-decoration: none;
      }
      #menubar ul li a:hover {
        color: violet;
      }
    </style>
  </head>
  <body>
    <h3>글로벌인 카페</h3>
    <hr />
    <div id="menubar">
      <ul>
        <li><a href="">HOME</a></li>
        <li><a href="">Espresso</a></li>
        <li><a href="">Cappuccino</a></li>
        <li><a href="">Cafe Latte</a></li>
        <li><a href="">F.A.Q</a></li>
      </ul>
    </div>
  </body>
</html>
