<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/jquery-3.7.1.js"></script>
    <style>
      #container {
        width: auto;
        border: 5px solid #ff00ff;
        padding: 10px;
      }
      #title {
        background-color: #ffff00;
        padding: 10px;
        font-family: consolas, sans-serif;
      }
      .box {
        padding: 10px;
        border: #ffff00;
        font: 20px "consolas", sans-serif;
      }
      #container > ul {
        list-style-type: none;
        padding: 10px;
        margin: 0;
        width: auto;
        border: 5px solid #00ff00;
      }
      #container > ul > li:first-child,
      #container > ul > li:last-child {
        border: 5px solid red;
        padding: 5px 10px;
      }
      pre {
        font: 14px/130% "Courier New";
        background: #eee;
        padding: 10px 20px;
        margin: 10px auto;
        border: 1px solid #555;
        border-radius: 20px;
      }
    </style>
    <title>Document</title>
    <script>
      $(function () {
        // 가장 일반적
        $("#title").text("두번째 제목");
        // 자식 선택자 사용
        $("#container > #title").text("세번째 제목");
        // 자손 선택자 사용
        $("#container .box").text("안녕하세요.");
        // 자손 선택자를 사용하여 모든 li 태그를 지정
        $("#container ul li").text("목록");
        // 두 번째 li 태그만 선택
        $("#container ul li:eq(1)").text("두 번째 목록");
        // 여러개 지정
        $("p, pre").text("다중 요소 선택");
        // name 속성이 source인 pre 태그를 선택
        $("pre[name=source]").text("name 속성이 source인 pre 태그");

        $("ul > li:first-child").text("First-Child");
        $("ul > li:last-child").text("Last-Child");
      });
    </script>
  </head>
  <body>
    <div id="container">
      <h1 id="title"></h1>
      <div class="box"></div>
      <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
    <p></p>
    <pre name="source"></pre>
    <pre name="source"></pre>
  </body>
</html>
