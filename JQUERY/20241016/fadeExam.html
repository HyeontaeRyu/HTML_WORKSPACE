<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <script src="/jquery-3.7.1.js"></script>
    <script>
      $(function () {
        $("#fade > input:eq(0)").click(function (e) {
          $("#fade > div").fadeIn(500);
        });
        $("#fade > input:eq(1)").click(function (e) {
          $("#fade > div").fadeOut(500);
        });
        $("#fade > input:eq(2)").click(function (e) {
          $("#fade > div").fadeToggle(500);
        });
      });
    </script>
  </head>
  <body>
    <div id="fade">
      <input type="button" value="보이기" name="" />
      <input type="button" value="숨기기" name="" />
      <input type="button" value="토글" name="" />
      <div>
        <img src="/IMG/benkyounira.jpg" width="300px" height="200px" alt="" />
      </div>
    </div>
  </body>
</html>
