<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/jquery-3.7.1.js"></script>
    <link rel="stylesheet" href="/event.css" />
    <title>Document</title>
    <script>
      $(function () {
        let downCount = 0;
        let upCount = 0;
        //눌러진 횟수를 세기 위한 함수
        $("#input").keydown(function () {
          downCount++;
          $("#result #down").text(downCount);
        });

        //키보드 키가 떨어진 횟수를 세기 위한 함수
        $("#input").keyup(function () {
          upCount++;
          $("#result #up").text(upCount);
        });
      });
    </script>
  </head>
  <body>
    <h1>키 이벤트</h1>
    <input type="text" id="input" />
    <h2>결과</h2>
    <div id="result">
      <ul>
        <li id="down"></li>
        <li id="up"></li>
      </ul>
    </div>
  </body>
</html>
