<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script src="/jquery-3.7.1.js"></script>
    <script>
      $(function () {
        $("#sh > input:eq(0)").click(function (e) {
          $("#sh > div").show(200);
        });
        $("#sh > input:eq(1)").click(function (e) {
          $("#sh > div").hide(200);
        });
        $("#sh > input:eq(2)").click(function (e) {
          $("#sh > div").toggle(200);
        });
      });
    </script>
  </head>
  <body>
    <h1>show/hidden</h1>
    <div id="sh">
      <input type="button" value="보이기" name="" />
      <input type="button" value="숨기기" name="" />
      <input type="button" value="토글" name="" />
      <div>
        <img src="/IMG/benkyounira.jpg" width="300px" height="200px" alt="" />
      </div>
    </div>
  </body>
</html>
